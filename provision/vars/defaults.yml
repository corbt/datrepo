---
webserver_name: datrepo.com
deploy_directory: /data/datrepo
app_name: datrepo

tmp: '/tmp'

ruby_version: 2.1.1
ruby:
  url: "http://cache.ruby-lang.org/pub/ruby/2.1/ruby-{{ruby_version}}.tar.gz"
  compressed: ruby-{{ruby_version}}.tar.gz
  tmp: "{{tmp}}/ruby-{{ruby_version}}"

